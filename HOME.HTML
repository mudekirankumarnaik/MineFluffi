<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLUFFI - Dashboard</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0a0e17 0%,#1a1f2e 100%);color:#ffffff;min-height:100vh;}
:root {--gold:#FFD700;--gold-dark:#FFA500;--card-bg:#1a2336;--gray:#b8bcc7;}
.navbar {display:flex;justify-content:space-between;align-items:center;background:var(--card-bg);padding:16px 24px;border-bottom:2px solid rgba(255,215,0,.2);}
.navbar .logo {width:50px;height:50px;border-radius:12px;box-shadow:0 8px 25px rgba(255,215,0,.3);}
.nav-center {display:flex;gap:12px;}
.nav-center button {padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;font-weight:600;font-size:14px;cursor:pointer;transition:all .3s ease;text-transform:uppercase;}
.nav-center button:hover {transform:translateY(-2px);box-shadow:0 10px 25px rgba(255,215,0,.4);}
.nav-right img {width:42px;height:42px;border-radius:50%;border:2px solid var(--gold);cursor:pointer;transition:all .3s ease;}
.nav-right img:hover {transform:scale(1.1);box-shadow:0 0 20px rgba(255,215,0,.5);}
.greeting {text-align:center;font-size:36px;font-weight:800;margin:40px 0 20px;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
.mining {text-align:center;margin:40px 0;}
.mining h2 {font-size:24px;color:var(--gray);margin-bottom:32px;font-weight:500;}
.main-mine-btn {display:inline-flex;align-items:center;padding:24px 48px;font-size:20px;font-weight:700;border:none;border-radius:20px;cursor:pointer;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;transition:all .3s ease;text-transform:uppercase;letter-spacing:1px;box-shadow:0 15px 35px rgba(255,215,0,.4);margin-bottom:24px;}
.main-mine-btn img {width:36px;height:36px;margin-right:16px;border-radius:50%;border:2px solid #1a1a1a;}
.main-mine-btn:hover {transform:translateY(-5px);box-shadow:0 25px 50px rgba(255,215,0,.6);}
.side-buttons {display:flex;justify-content:center;gap:20px;flex-wrap:wrap;}
.side-mine-btn {display:flex;align-items:center;padding:16px 28px;font-size:16px;font-weight:600;border:none;border-radius:16px;cursor:pointer;background:rgba(255,255,255,.1);color:#fff;transition:all .3s ease;border:2px solid rgba(255,215,0,.3);}
.side-mine-btn img {width:28px;height:28px;margin-right:12px;border-radius:50%;border:2px solid var(--gold);}
.side-mine-btn:hover {background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;transform:translateY(-3px);box-shadow:0 15px 35px rgba(255,215,0,.4);}
.stats {display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:24px;max-width:800px;margin:60px auto;padding:0 20px;}
.stat-card {background:var(--card-bg);padding:32px 24px;border-radius:24px;border:2px solid rgba(255,215,0,.2);text-align:center;transition:all .3s ease;box-shadow:0 15px 40px rgba(0,0,0,.4);}
.stat-card:hover {transform:translateY(-8px);border-color:var(--gold);box-shadow:0 25px 60px rgba(255,215,0,.3);}
.stat-card h3 {font-size:16px;color:var(--gray);margin-bottom:12px;font-weight:500;}
.stat-balance {font-size:32px;font-weight:800;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
@media (max-width:768px) {.navbar{padding:12px 16px;flex-direction:column;gap:12px;}.greeting{font-size:28px;margin:30px 20px 15px;}.side-buttons{flex-direction:column;align-items:center;}.side-mine-btn{width:280px;}}
</style>
</head>
<body>
<div class="navbar">
    <img src="logo.png" alt="FLUFFI Logo" class="logo">
    <div class="nav-center"><button>App</button><button>Wallet</button></div>
    <div class="nav-right"><img src="user.png" alt="User Profile"></div>
</div>
<div class="greeting" id="greeting">Good Afternoon, User!</div>
<div class="mining">
    <h2>Start Mining Now</h2>
    <button class="main-mine-btn" id="mine-fluff"><img src="https://cryptologos.cc/logos/fluffy-coin-fluffy-logo.png" alt="FLUFFI">Mine FLUFFI</button>
    <div class="side-buttons">
        <button class="side-mine-btn" data-coin="shib" id="mine-shib"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="SHIB">Mine SHIB</button>
        <button class="side-mine-btn" data-coin="trx" id="mine-trx"><img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="TRX">Mine TRX</button>
    </div>
</div>
<div class="stats">
    <div class="stat-card"><h3>FLUFFI Balance</h3><p class="stat-balance" id="fluff-balance">0.00</p></div>
    <div class="stat-card"><h3>SHIB Balance</h3><p class="stat-balance" id="shib-balance">0</p></div>
    <div class="stat-card"><h3>TRX Balance</h3><p class="stat-balance" id="trx-balance">0.00</p></div>
</div>
<script>
function setGreeting(){const greeting=document.getElementById("greeting"),hours=new Date().getHours();greeting.innerText=hours<12?"Good Morning, User!":hours<17?"Good Afternoon, User!":"Good Evening, User!";}setGreeting();
let balances={fluff:0,shib:0,trx:0};
document.getElementById("mine-fluff").onclick=()=>{window.location.href="mine.html?coin=fluffi";};
document.getElementById("mine-shib").onclick=()=>{window.location.href="mine.html?coin=shib";};
document.getElementById("mine-trx").onclick=()=>{window.location.href="mine.html?coin=trx";};
</script>
</body>
</html>
