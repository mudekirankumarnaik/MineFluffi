<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLUFFI - Mining</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0a0e17 0%,#1a1f2e 100%);color:#ffffff;min-height:100vh;}
:root {--gold:#FFD700;--gold-dark:#FFA500;--card-bg:#1a2336;--gray:#b8bcc7;}
.navbar {display:flex;justify-content:space-between;align-items:center;background:var(--card-bg);padding:16px 24px;border-bottom:2px solid rgba(255,215,0,.2);}
.navbar .logo {width:50px;height:50px;border-radius:12px;box-shadow:0 8px 25px rgba(255,215,0,.3);}
.nav-center button {padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;font-weight:600;cursor:pointer;transition:all .3s ease;}
.nav-right img {width:42px;height:42px;border-radius:50%;border:2px solid var(--gold);cursor:pointer;}
.greeting {text-align:center;font-size:32px;font-weight:800;margin:30px 0;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
.mining-container {max-width:420px;margin:40px auto;padding:0 20px;text-align:center;}
.mine-btn {display:inline-flex;align-items:center;padding:24px 48px;font-size:20px;font-weight:700;border:none;border-radius:20px;cursor:pointer;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;margin:20px 0;box-shadow:0 15px 35px rgba(255,215,0,.4);}
.mine-btn img {width:36px;height:36px;margin-right:16px;border-radius:50%;border:2px solid #1a1a1a;}
.mine-btn:hover {transform:translateY(-3px);box-shadow:0 25px 50px rgba(255,215,0,.6);}
.mining-info {background:var(--card-bg);border:2px solid rgba(255,215,0,.3);border-radius:20px;padding:32px;margin:24px 0;box-shadow:0 20px 40px rgba(255,215,0,.2);}
.info-row {display:flex;justify-content:space-between;margin-bottom:16px;font-size:16px;}
.info-label {color:var(--gray);}
.info-value {font-weight:700;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
#progress {width:100%;height:16px;background:rgba(255,255,255,.1);border-radius:8px;margin:20px 0;overflow:hidden;}
#progress-bar {height:100%;width:0;background:linear-gradient(90deg,var(--gold),var(--gold-dark));border-radius:8px;transition:width 2s ease;}
.mining-status {font-size:18px;font-weight:600;color:var(--gold);margin-top:16px;}
.back-btn {padding:12px 24px;border:none;border-radius:12px;background:rgba(255,255,255,.1);color:#fff;font-weight:600;cursor:pointer;border:2px solid rgba(255,215,0,.3);transition:all .3s ease;margin-top:20px;}
.back-btn:hover {background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;}
.modal {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);justify-content:center;align-items:center;z-index:1000;}
@media (max-width:480px) {.mining-info .info-row{flex-direction:column;gap:8px;text-align:center;}}
</style>
</head>
<body>
<div class="navbar">
    <img src="logo.png" alt="FLUFFI Logo" class="logo">
    <div class="nav-center"><button onclick="window.location.href='home.html'">Home</button><button>Wallet</button></div>
    <div class="nav-right"><img src="user.png" alt="User Profile"></div>
</div>
<div class="greeting" id="greeting">Start Mining Now!</div>
<div class="mining-container">
    <div id="mining-section">
        <button class="mine-btn" id="start-mining"><img id="coin-logo" src="" alt="Coin">Mine YOUR COIN</button>
        <div class="mining-info">
            <div class="info-row"><span class="info-label">User ID:</span><span class="info-value" id="user-id">User123</span></div>
            <div class="info-row"><span class="info-label">Base Reward:</span><span class="info-value" id="base-reward">20</span></div>
            <div class="info-row"><span class="info-label">Power Boost:</span><span class="info-value">x1.0</span></div>
            <div id="progress"><div id="progress-bar"></div></div>
            <div class="mining-status" id="mining-status">Click to start mining!</div>
        </div>
        <button class="back-btn" onclick="window.location.href='home.html'">← Back to Dashboard</button>
    </div>
</div>
<script>
const urlParams=new URLSearchParams(window.location.search);let coin=urlParams.get('coin')||'fluffi';const coins={fluffi:{logo:'https://cryptologos.cc/logos/fluffy-coin-fluffy-logo.png',reward:20,name:'FLUFFI'},shib:{logo:'https://cryptologos.cc/logos/shiba-inu-shib-logo.png',reward:300,name:'SHIB'},trx:{logo:'https://cryptologos.cc/logos/tron-trx-logo.png',reward:0.01,name:'TRX'}};const coinData=coins[coin];document.getElementById('coin-logo').src=coinData.logo;document.getElementById('base-reward').innerText=coinData.reward;document.title=`FLUFFI - Mining ${coinData.name}`;document.getElementById('greeting').innerText=`Mine ${coinData.name} Now!`;document.getElementById('start-mining').innerHTML=`<img id="coin-logo" src="${coinData.logo}" alt="${coinData.name}">Mine ${coinData.name}`;function setGreeting(){document.getElementById("greeting").innerText=`Mine ${coinData.name} Now!`;}setGreeting();document.getElementById("start-mining").onclick=()=>{const btn=document.getElementById("start-mining"),progressBar=document.getElementById("progress-bar"),status=document.getElementById("mining-status");btn.disabled=true;btn.innerHTML="⛏️ Mining in Progress...";status.innerText="Watching ad... Mining active!";let width=0;const interval=setInterval(()=>{width+=2;if(width>=100){clearInterval(interval);status.innerText=`✅ ${coinData.reward} ${coinData.name} Mined Successfully!`;setTimeout(()=>{window.location.href="home.html";},2000);}else{progressBar.style.width=width+"%";}},100);};
</script>
</body>
</html>
